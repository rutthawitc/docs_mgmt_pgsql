{% extends 'docsmgmt/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    {% if msg != "" %}
    <div class="alert alert-success text-center element-font" role="alert">
         {{ msg }}
    </div>
    {% endif %}
<form method="post">
    {% csrf_token %}
    <div class="form-row"> 
    <div class="form-group col-md-4 mb-0"> 
    {{ form.old_password|as_crispy_field }}
    </div>
    </div>
    <div class="form-row"> 
    <div class="form-group col-md-4 mb-0">
    {{ form.new_password1|as_crispy_field }}
    {{ form.new_password2|as_crispy_field }}
    </div>
    </div>
<button type="submit">Save changes</button>
</form>
<br>
<p>
<button class="element-font" onclick="goBack()">ยกเลิก</button>
</p>
</div>
{% endblock %}
